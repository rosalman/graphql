<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- JS-Cookie Library -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
    <script>
        // Detect and apply dark or light mode
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            function applyTheme(isDark) {
                if (isDark) {
                    body.classList.add("dark-mode");
                    body.classList.remove("light-mode");
                } else {
                    body.classList.add("light-mode");
                    body.classList.remove("dark-mode");
                }
            }
            applyTheme(prefersDarkScheme.matches);
            prefersDarkScheme.addEventListener('change', (e) => {
                applyTheme(e.matches);
            });
        });
    </script>
</head>
<body>
    <div class="container mt-4 mb-5">
        <!-- Header -->
        <div class="row mb-4 align-items-center">
            <div class="col-md-8">
                <h1 id="profile-title" class="display-5"><i class="bi bi-person-badge-fill me-2"></i>User Profile</h1>
            </div>
            <div class="col-md-4 text-end">
                <button id="logoutButton" class="btn btn-outline-danger btn-lg">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </div>

        <!-- User Details Card -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="card-title mb-0"><i class="bi bi-person-lines-fill me-2"></i>User Details</h5>
            </div>
            <div class="card-body">
                <div id="userInfo" class="mt-2">
                    <p class="lead"><strong>Login:</strong> <span id="userLogin" class="fw-normal">Loading...</span></p>
                    <p class="lead"><strong>Total XP:</strong> <span id="userXP" class="fw-normal">Loading...</span></p>
                    <p class="lead"><strong>Audits Ratio:</strong> <span id="userAudits" class="fw-normal">Loading...</span></p>
                </div>
            </div>
        </div>

        <!-- Last Activity (Projects) Card -->
        <div class="card shadow mb-4">
            <div class="card-header bg-warning text-dark">
                <h5 class="card-title mb-0"><i class="bi bi-card-checklist me-2"></i>Last Activity (Projects)</h5>
            </div>
            <div class="card-body p-0">
                <div id="lastActivityInfoProfile">
                    <ul id="lastActivityListProfile" class="list-group list-group-flush">
                        <li class="list-group-item">Loading last activity...</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Statistics Card -->
        <div class="card shadow mb-4">
            <div class="card-header bg-info text-white">
                <h5 class="card-title mb-0"><i class="bi bi-bar-chart-line-fill me-2"></i>Statistics</h5>
            </div>
            <div class="card-body">
                <div id="statistics" class="mt-2 row text-center">
                    <div class="col-lg-6 mb-4">
                        <h6>XP Over Time</h6>
                        <div id="xpOverTimeGraph" class="p-2 rounded graph-container">
                            <svg width="380" height="200" id="svgXpOverTime" class="img-fluid"></svg>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-4">
                        <h6>Pass/Fail Ratio</h6>
                        <div id="passFailRatioGraph" class="p-2 rounded graph-container">
                            <svg width="380" height="200" id="svgPassFail" class="img-fluid"></svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="text-center pt-4 mt-auto border-top">
            <p class="text-muted">Student Profile &copy; <span id="currentYear">2024</span></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="profile.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
