<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (Note: Your login.js uses vanilla JS, jQuery might not be strictly needed here unless other scripts use it) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- JS-Cookie Library for JWT Token Storage -->
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">

    <script>
        // Detect and apply dark or light mode
        document.addEventListener("DOMContentLoaded", function () {
            const body = document.body;
            const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

            function applyTheme(isDark) {
                if (isDark) {
                    body.classList.add("dark-mode");
                    body.classList.remove("light-mode");
                } else {
                    body.classList.add("light-mode");
                    body.classList.remove("dark-mode");
                }
            }

            applyTheme(prefersDarkScheme.matches);

            // Listen for changes in the OS theme preference
            prefersDarkScheme.addEventListener('change', (e) => {
                applyTheme(e.matches);
            });
        });
    </script>
</head>
<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Student Portal Login</h3>
            <!-- Changed ID from error-message to errorMessage --> 
            <div id="errorMessage" class="alert alert-danger d-none" role="alert"></div>
            <!-- Changed ID from login-form to loginForm --> 
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script> <!-- External JavaScript for handling login -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
